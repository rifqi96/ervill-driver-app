<ion-tabs ng-controller="OrderCtrl" class="tabs-icon-top tabs-positive fade-in-not-out">

  <ion-tab title="Detail Pesanan #{{order.id}}" icon="ion-ios-cart-outline" ng-click="goToState('order.details', {'mode':'details'})">
    <ion-nav-view name="order-details"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Masalah Pesanan #{{order.id}}" icon="ion-flag" ng-click="goToState('order.issues', {'mode':'issues'})">
    <ion-nav-view name="order-issues"></ion-nav-view>
  </ion-tab>

</ion-tabs>
